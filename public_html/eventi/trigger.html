<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        </style>
    </head>
    <body>
        <div>

            <a href="https://www.google.it" class="google">Google</a>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>

            jQuery.noConflict(); //Risolvo Conflitti con $
            jQuery(document).ready(function ($) { //Assegno $ come Argomento(jQuery passato a fine fn)

                $(".google").on("click", function (event) {
                    alert("Sto per andare su google");
                });

                $(".google").trigger("click");

            });
        </script>
    </body>
</html>
