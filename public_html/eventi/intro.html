        <div id="div">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>

            jQuery.noConflict(); //Risolvo Conflitti con $
            jQuery(document).ready(function ($) { //Assegno $ come Argomento(jQuery passato a fine fn)


                $('#div').on('click', '.test', function (event) {
                    alert("posizione(" + event.pageX + " , " + event.pageY + ")");
                });


                $('<button/>', {class: 'test', text: 'CliccamiCreato'}).appendTo($('#div'));
                $('a').on('click', function (event) {
                    alert("Cliccato link")
                    event.preventDefault();
                });


                $('#div .input').on('keydown', function (event) {
                    if (event.keyCode == 65)//Blocco a minuscolo
                        event.preventDefault();
                });

                $('#div').on('keydown', function (event) {                    
                        console.log((event.originalEvent.code));
                });












            });
        </script>
