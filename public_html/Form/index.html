<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            label {
                display: inline-block;
                width: 150px;
            }
            
            .errore{
                border-color: red
            }
        </style>
    </head>
    <body>

        <form id="form1" method="post">
            <div>
                <label for="nome">Nome e cognome</label>
                <input id="nome" name="nome" type="text" />
            </div>
            <div>            
                <label for="email">Email</label>
                <input id="email" name="email" type="text" />
            </div>
            <div>            
                <label for="messaggio">Messaggio</label>
                <textarea id="messaggio" rows="5" cols="30"></textarea>
            </div>
            <div>
                <button type="submit">Invia dati</button>
            </div>
        </form>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {

                $('#form1').on('submit', function (event) {
                    event.preventDefault();

                    var canSubmit = true;

                    if ($('#nome').val() == "") {
                        $('#nome').addClass('errore');
                        canSubmit = false;
                    } else {
                        $('#nome').removeClass('errore');
                    }

                    if ($('#email').val() == "") {
                        $('#email').addClass('errore');
                        canSubmit = false;
                    } else {
                        $('#email').removeClass('errore');
                    }
                    if ($('#messaggio').val() == "") {
                        $('#messaggio').addClass('errore');
                        canSubmit = false;
                    } else {
                        $('#messaggio').removeClass('errore');
                    }


                    if (canSubmit) {
                        alert('I campi sono pieni!');
                    }
                });




            });
        </script>
    </body>
</html>
