<html>
    <head>
        <title>Artoo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        </style>
    </head>
    <body>
        <!-- Esercizio1: cambiare il testo dello span -->
        <div id="target1">
            <span>Testo</span>
        </div>
        <!-- Esercizio2: creare clone dello span e posizionarlo sotto l'originale -->
        <div id="target2">
            <span>Testo</span>
        </div>
        <!-- Esercizio3: disabilitare il pulsante  -->
        <div id="target3">
            <button>Ciao</button>
        </div>
        <!-- Esercizio4: uncheck tutte le 5 checkbox -->
        <div id="target4">
            <input type='checkbox' checked />
            <input type='checkbox' checked />
            <input type='checkbox' checked />
            <input type='checkbox' checked />
            <input type='checkbox' checked />
        </div>
        <!-- Esercizio 5: spostare il figlio dentro la seconda div -->
        <div id="target5"><div class="child">figlio</div></div>
        <div id="target6"></div>




        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>

            jQuery.noConflict(); //Risolvo Conflitti con $
            jQuery(document).ready(function ($) { //Assegno $ come Argomento(jQuery passato a fine fn)

                //ESERCIZIO1
                $('#target1 span').text('Testo Modificato');

                //ESERCIZIO2
                $('#target2 span').clone().attr('id', 'clone').appendTo('#target2');

                //Esercizio3
                $('#target3 :button').attr("disabled", true);

                //Esercizio4
                $('#target4 input').removeAttr('checked');               
                
                //Esercizio5
                $('#target5 .child').appendTo('#target6');

            });
        </script>
    </body>
</html>
