        <title>Artoo jQuery</title>

    <body>
        <div id="tab">
            <ul>
                <li><a href="#tab1">Tab1</a></li>
                <li><a href="#tab2">Tab3</a></li>
                <li><a href="#tab3">Tab2</a></li>
            </ul>



            <div id="tab1">To change this license header, choose License Headers in Project Properties.

            <div id="tab2">tab2</div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"><!-- SCRIPT LIBRERIA  jquery-ui -->
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script>

            jQuery.noConflict(); //Risolvo Conflitti con $
            jQuery(document).ready(function ($) { //Assegno $ come Argomento

                $('#tab').tabs({
                    
                    active:1,
                    disabled:[0],
                    collapsible: true,
                    //event: "mouseover click"
                    event: 'click',
                    hide: 'explode',
                    show: "slide"
                    
                });
                
                


            });
        </script>
